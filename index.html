<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <form id="gradeForm">
            <label for="marks">Enter Marks:</label>
            <input type="number" id="marks" name="marks" min="0" max="100" required>
            <button type="button" onclick="calculateGrade()">Get Grade</button>
        </form>
        <p id="result"></p>
        <br><br><br>
    <div class="zahid">
        <h4>Khuzama </h4>
        <h5>Roll: 2K23/CSEE/36</h5>
      </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // script.js
function calculateGrade() {
    const marks = document.getElementById('marks').value;
    let grade = '';

    if (marks >= 90) {
        grade = 'A';
    } else if (marks >= 80) {
        grade = 'B';
    } else if (marks >= 70) {
        grade = 'C';
    } else if (marks >= 60) {
        grade = 'D';
    } else {
        grade = 'F';
    }

    document.getElementById('result').textContent = `Grade: ${grade}`;
}

    </script>
</body>
</html>
